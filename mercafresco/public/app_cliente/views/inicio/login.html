  <div class="container">
         <!-- Page Content -->
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel ">
                    <div class="panel-heading">
                        <h2 class="panel-title text-center">Accede a tu cuenta</h2>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <a href="index.html" class="btn btn-lg btn-primary btn-block"><span class="fa fa-facebook-square"></span> Ingresar con Facebook</a>
                                <a href="index.html" class="btn btn-lg btn-danger btn-block"><span class="fa  fa-google"></span>       Ingresar con Google</a>
                                <p class="text-center btn-block">O si estás registrado</p>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Correo Electronoico" name="username" type="text" autofocus ng-model='loginData.usuario' ng-keyup="$event.keyCode == 13 && loginSubmit()">
                                </div>
                                <div class="form-group">
                                      <input class="form-control" placeholder="Password" name="password" type="password" ng-model='loginData.clave' ng-keyup="$event.keyCode == 13 && loginSubmit()">
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <a href="" class="btn btn-lg btn-success btn-block" ng-click='loginSubmit()'>Login</a>
                                <p class="text-center btn-block">¿No tienes Cuenta? <a href="#/registrar" role="button">Registrarte</a></p>
                                <p class="text-center btn-block"><a class="" href="" role="button">Recuperar contraseña</a></p>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
         <!-- /#page-content-wrapper -->
</div>
